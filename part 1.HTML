<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Detection</title>
    <link rel="stylesheet" href="static/part 2 .css">
</head>
<body>
    <!-- Top Half: Starry Sky with Constellations and Shooting Stars -->
    <div class="starry-sky">
        <!-- Mail-S Text -->
        <div class="mail-s-text">Mail-S</div>

        <!-- Stars Container -->
        <div class="stars">
            <!-- Stars, constellations, and shooting stars will be generated dynamically -->
        </div>
    </div>

    <!-- Centered Box for Email Spam Detection -->
    <div class="center-box">
        <!-- Text in the Box -->
        <div class="center-box-text">Email Spam Detection</div>

        <!-- Text Box for Email Input -->
        <div class="text-box">
            <form id="emailForm">
                <textarea name="email_text" placeholder="Type your email here..."></textarea>
                <button type="submit">Check for Spam</button>
            </form>
        </div>

        <!-- Display Prediction Result -->
        <div id="predictionResult" class="prediction-result"></div>
    </div>

    <!-- JavaScript -->
    <script src="static/part 3.js"></script>
</body>
</html>
